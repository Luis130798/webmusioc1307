<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Rankings</title>
    <link rel="stylesheet" href="stylesre.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <main>
            <section class="rankings">
                <div id="playlist"></div>
                <button class="load-more-btn" id="load-more-playlist">Cargar más</button>
            </section>
            <section class="player">
                <img id="cover-art" src="https://i1.sndcdn.com/artworks-UATEjE9zBMjPY2im-wrJRtQ-t500x500.jpg" alt="Cover Art">
                <p class="song-title" id="song-title">Título de la canción</p>
                <div id="player-controls-container">
                    <div id="player-controls">
                        <button id="prev-btn"><i class="fas fa-step-backward"></i></button>
                        <button id="play-pause-btn"><i class="fas fa-play"></i></button>
                        <button id="next-btn"><i class="fas fa-step-forward"></i></button>
                        <input type="range" id="seek-slider" min="0" max="100" value="0">
                        <span id="current-time">0:00</span> / <span id="total-time">0:00</span>
                        <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5">
                    </div>
                </div>
                <audio id="audio-player"></audio>
                <div id="external-links">
                    <button id="youtube-btn"><i class="fab fa-youtube"></i></button>
                    <button id="spotify-btn"><i class="fab fa-spotify"></i></button>
                </div>
            </section>
            <section class="rankings">
                <div id="playlist-remix"></div>
                <button class="load-more-btn" id="load-more-remix">Cargar más</button>
            </section>
        </main>
    </div>
    <script src="scriptre.js"></script>
</body>
</html>
